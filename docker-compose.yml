version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: iot_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-iotdb}
      MYSQL_USER: ${MYSQL_USER:-iotuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-iotpass}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: iot_django
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - mosquitto
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: ["./entrypoint.sh"]

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: iot_mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/create_passwd.sh:/create_passwd.sh
      - ./mosquitto/certs:/mosquitto/certs 
    environment:
      - MOSQUITTO_USER=${MOSQUITTO_USER:-device1}
      - MOSQUITTO_PASS=${MOSQUITTO_PASS:-devpass}
    command: ["/create_passwd.sh"]  
    ports:
      - "1883:1883"
      - "8883:8883"   # TLS sécurisé


volumes:
  db_data:
